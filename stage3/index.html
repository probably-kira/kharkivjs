<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Web Audio API</title>
        <link rel="stylesheet" href="/main.css"/>
    </head>
    <body>
        <h1>Web Audio API: gain example</h1>
        <img src="/images/stage3.png">
        <div id="example">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
            <div class="range-control" style="overflow: hidden">
                 <div>
                    <span>Volume:</span> <input id="volume" type="range" min="0" max="6" value="1">
                </div>
            </div>
        </div>
        <script src="js/assert.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
