<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Web Audio API</title>
    <link rel="stylesheet" href="/main.css"/>
    </head>
    <body>
        <h1>Web Audio API: Filters</h1>
        <img src="/images/stage3.png">
    <div id="example" class="filters">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <p><label>"lowpass" <input type="radio" name="type" value="0" class="select-filter"></label></p>
        <p><label>"highpass"<input type="radio" name="type" value="1" class="select-filter"></label></p>
        <p><label>"bandpass"<input type="radio" name="type" value="2" class="select-filter"></label></p>
        <p><label>"lowshelf"<input type="radio" name="type" value="3" class="select-filter"></label></p>
        <p><label>"highshelf"<input type="radio" name="type" value="4" class="select-filter"></label></p>
        <p><label>"peaking"<input type="radio" name="type" value="5" class="select-filter"></label></p>
        <p><label>"notch"<input type="radio" name="type" value="6" class="select-filter"></label></p>
        <p><label>"allpass"<input type="radio" name="type" value="7" class="select-filter"></label></p>
        <p><label>No filter<input type="radio" checked name="type" value="none" class="select-filter"></label></p>

<div class="rangers">
        <div class="range-control">
            <div>
                <span>Frequency:</span><input name="frequency" type="range" min="0" max="1" step="0.01" value="1" class="filter">
            </div>
        </div>
        <div class="range-control">
            <div>
                <span>Quality:</span><input name="quality" type="range" min="0" max="1" step="0.01" value="0" class="filter">
            </div>
        </div>
</div>
    </div>
    <script src="js/assert.js"></script>   
    <script src="js/main.js"></script>
    </body>
</html>
